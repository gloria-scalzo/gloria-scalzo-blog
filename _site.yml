name: "blog-template"
title: "Gloria's Blog"
output_dir: "docs"
favicon: "image/logo-cerveau.png"
navbar:
  logo: "image/logo-cerveau.png"
  right:
    - text: "Home"
      href: index.html
    - text: "My English Activity Log"
      href: english-activity.html
    - text: "About"
      href: about.html
    - icon: fab fa-github
      href: https://github.com/gloria-scalzo/gloria-scalzo-blog
base_url: http://gloria-scalzo.github.io/gloria-scalzo-blog/
collections:
    posts:
      disqus: gloria-scalzo-blog
      share: [twitter, linkedin, facebook]
output:
  distill::distill_article:
    css: styles.css
